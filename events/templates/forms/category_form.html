{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100">
    <h1 class="text-2xl font-bold text-center text-red-400 mb-6">ADD CATEGORY</h1>

    <div class="container p-4 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 mx-auto">
        <div>
        {% if messages %}
        {% for message in messages %}
            <div class="px-2 py-1 rounded-lg
            {% if message.tags == 'success' %}bg-green-300 text-green-600
            {% else %}bg-red-300 text-red-600
            {% endif %}">{{message}}</div>
        {% endfor %}
        {% endif %}
    <form method="POST" >
        {% csrf_token %}
        {{category_form}}
        <button type="submit" class="w-full bg-red-400 font-bold px-3 py-2 text-white mt-2 rounded-md">Submit</button>
    </form>
    </div>
</body>
</html>
