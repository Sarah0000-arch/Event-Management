{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow px-4 py-3 mb-8 rounded-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="hidden md:flex flex-1 mx-6">
        <form action="{% url 'event-search' %}" method='GET'>
        <input
          type="text"
          name="s"
          placeholder="Search Events..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        />
        </form>
      </div>
      <div class="hidden md:flex space-x-6">

      <a href="{% url 'create-event' %}" class="block text-gray-700 hover:text-blue-600">Add Event</a>
      <a href="{% url 'create-category' %}" class="block text-gray-700 hover:text-blue-600">Add Category</a>
      <a href="{% url 'create-participant' %}" class="block text-gray-700 hover:text-blue-600">Add Participant</a>
      <a href="{% url 'category-list' %}" class="block text-gray-700 hover:text-blue-600">Categories</a>
      <a href="{% url 'participant-list' %}" class="block text-gray-700 hover:text-blue-600">Participants</a>
      </div>

      <div class="md:hidden">
        <button id="menu-button" class="text-gray-700 focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden mt-3 space-y-2">
      <form action="{% url 'event-search' %}" method='GET'>
      <input
        type="text"
        name="s"
        placeholder="Search Events..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
      />
      </form>
      <a href="{% url 'create-event' %}" class="block text-gray-700 hover:text-blue-600">Add Event</a>
      <a href="{% url 'create-category' %}" class="block text-gray-700 hover:text-blue-600">Add Category</a>
      <a href="{% url 'create-participant' %}" class="block text-gray-700 hover:text-blue-600">Add Participant</a>
      <a href="{% url 'category-list' %}" class="block text-gray-700 hover:text-blue-600">Categories</a>
      <a href="{% url 'participant-list' %}" class="block text-gray-700 hover:text-blue-600">Participants</a>
    </div>
  </nav>
<script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
